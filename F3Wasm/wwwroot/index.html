    <script>
        function getPaxModalScroll() {
            var modalElement = document.getElementById('SelectedPaxModal');
            return modalElement.scrollTop;
        }

        function scrollPaxModal(scrollHeight) {
            var modalElement = document.getElementById('SelectedPaxModal');
            modalElement.scrollTop = scrollHeight;
        }

        window.downloadFile = (fileName, content) => {
            const blob = new Blob([content], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>
